<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Effective JavaScript: Frogger</title>
<link href='https://fonts.googleapis.com/css?family=Alfa Slab One'
	rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Orbitron'
	rel='stylesheet'>

<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<!--Heading of Game  -->
		<header>
			<h1>Classic Arcade Game</h1>
		</header>

		<!--Score panel for game updates  -->
		<section class="score-panel">

			<!--Game timer  -->
			<div>
				<button type="button" class="play button">Start</button>
				<span class="timer">00:00</span>
			</div>
		</section>

		<!-- Winner panel with result modal message -->
		<section class="winner_panel">
			<div class="modal_content">
				<p class="result_message"></p>
				<br> <span><button type="button" class="play_again">Play
						again</button></span> <span><button type="button" class="close">Close</button></span>
			</div>
		</section>
	</div>

	<script src="js/resources.js"></script>
	<script src="js/app.js"></script>
	<script src="js/engine.js"></script>

	<!-- Footer for copyright information -->
	<footer class="footer">
		<p class="copyright">
			Â©[2018] by <a class="link"
				href="https://www.linkedin.com/in/trivenilondhe/">[Triveni07@Udacity-Google]</a>
		</p>
	</footer>

</body>
</html>
